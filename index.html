<!DOCTYPE html>
<html>

<head>
  <meta charset="=UTF-8">
  <link href="./dist/output.css" rel="stylesheet">

</head>

<body>
  <div class="flex flex-col justify-evenly h-screen w-screen">
    <div class="flex justify-center">
      <h1 id="time" class="text-red-400 bg-black p-2 border-8 text-center border-black font-bold text-9xl">TIME UPDATED: </h1>    
    </div>
    
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 w-screen">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8 w-screen">
        <div class="overflow-hidden w-screen">
          <table id="table" class="w-screen">
            <thead id="table-head" class="bg-white border-b">
              <tr>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  #
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Metric
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  National
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Central
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  West
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  East
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  North
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  South
                </th>
              </tr>
            </thead>
            <tbody id="table-body">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    

  </div>

</body>


</html>
